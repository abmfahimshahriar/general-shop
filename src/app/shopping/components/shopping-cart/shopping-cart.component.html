<mat-card>
    
    <div *ngIf="cart.length > 0; else noItems" fxLayout="column" fxLayoutGap="16px">
        <div class="title">
            Your Order Summary:
        </div>
        <div>
            <app-cart-table></app-cart-table>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center">
            <button mat-stroked-button color="primary" [routerLink]="['/checkout']">
                Checkout
            </button>
        </div>
    </div>
    <ng-template #noItems>
        <div fxLayout="row" fxLayoutAlign="center center" class="no-item">
            <app-no-items [message]="'There is no items currently in your cart.'"></app-no-items>
        </div>
    </ng-template>
</mat-card>
