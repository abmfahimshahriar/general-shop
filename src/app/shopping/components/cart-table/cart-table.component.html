<div>
    <table mat-table [dataSource]="cart" class="mat-elevation-z8">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <img class="product-avatar" src={{element.image}} alt="product image">
            </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Count </th>
            <td mat-cell *matCellDef="let element">
                <div fxLayout.gt-xs="row" fxLayout="column" fxLayoutAlign.gt-xs="start center" fxLayoutAlign="start center">
                    <div>
                        <button mat-button (click)="onCart(element._id,'remove')">
                            <mat-icon>remove</mat-icon>
                        </button>
                    </div>
                    <div>
                        {{element.count}}
                    </div>
                    <div>
                        <button mat-button (click)="onCart(element._id,'add')">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            <td mat-footer-cell *matFooterCellDef> {{totalCost}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
