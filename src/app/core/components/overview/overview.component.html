<div class="overview">
  <div class="banner">
    <ng-image-slider
      #nav
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="{interval: 5, stopOnHover: true}"
      [imageSize]="{ width: '100%', height: '40%' }"
      slideImage="1"
    ></ng-image-slider>
  </div>
  <div class="featured-products" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="product-card" *ngFor="let product of featuredProducts">
        <app-product-card [product]="product" (addToCart)="cartManager($event)"></app-product-card>
    </div>
  </div>
</div>
