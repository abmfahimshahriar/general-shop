<div>
    <h2><p>{{productDetails.title}}</p></h2>
    <img src={{productDetails.firstImage}} alt="product" class="product-image">
    <p><b>Company:</b> {{productDetails.company}}</p>
    <p><b>Description:</b> {{productDetails.description}}</p>
    <p><b>Featured:</b> {{productDetails.featured ? 'Yes' : 'No'}}</p>
    <p><b>Free Shipping:</b> {{productDetails.freeShipping ? 'Yes' : 'No'}}</p>
    <p><b>Price:</b> {{productDetails.price}}</p>
</div>
